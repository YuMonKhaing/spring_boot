<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>BezKoder - Spring Boot Thymeleaf example</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        span {
            color: red;
            font-style: italic;
            font-size: 13px;
        }
    </style>
</head>

<body class="bg">
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <h2 class="text-center mt-3">[[${pageTitle}]]</h2>

        <div class="my-3">
            <form th:action="@{/tutorials/save}" class="card" method="post" enctype="multipart/form-data"
                th:object="${tutorial}" style="max-width: 550px; margin: 0 auto">

                <input type="hidden" th:field="*{id}" />

                <div class="p-3">
                    <div class="form-group row mt-3">
                        <label class="col-sm-3 col-form-label" for="title">Title</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{title}" minlength="2" maxlength="128" class="form-control"
                                id="title" />
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Full title error</span>
                        </div>
                    </div>

                    <div class="form-group row mt-3">
                        <label class="col-sm-3 col-form-label" for="description">Description</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{description}" minlength="2" maxlength="256"
                                class="form-control" id="description" />
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Full description error</span>
                        </div>
                    </div>

                    <div class="form-group row mt-3">
                        <label class="col-sm-3 col-form-label" for="level">Level</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{level}" class="form-control"
                                id="level" />
                            <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}">Full description error</span>
                        </div>
                    </div>

                    <div class="form-group row mt-3">
                        <label class="col-sm-3 form-check-label" for="published">Published</label>
                        <div class="col-sm-9">
                            <input type="checkbox" th:field="*{published}" />
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                        <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- <div th:replace="fragments/footer :: footer"></div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnCancel").on("click", function () {
                window.location = "[[@{/tutorials}]]";
            });
        });
    </script>

</body>

</html>
